tasks.register('fullClean') {
    doLast {
        rootProject.subprojects.each { subproject ->
            println "Performing a full clean on: ${rootDir}/${subproject.name}"
            delete "${rootDir}/${subproject.name}/bin"
            delete "${rootDir}/${subproject.name}/.classpath"
            delete "${rootDir}/${subproject.name}/.project"
            delete "${rootDir}/${subproject.name}/.settings"
            delete "${rootDir}/${subproject.name}/build"
        }

        println "Performing a full clean on: ${project.rootDir}"
        delete "${rootDir}/bin"
        delete "${rootDir}/.classpath"
        delete "${rootDir}/.project"
        delete "${rootDir}/.settings"
        delete "${rootDir}/build"
    }
}