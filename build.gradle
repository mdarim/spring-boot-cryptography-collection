buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version "${springBoot}" apply false
}

apply plugin: 'io.spring.dependency-management'
