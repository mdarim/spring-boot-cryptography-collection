// read more about idea plugin in https://docs.gradle.org/current/userguide/idea_plugin.html
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
project.group = "com.javatmp.demo"
project.version = "0.0.1"

allprojects {
    group = project.group
    version = project.version

    java {
        sourceCompatibility = JavaLanguageVersion.of(23)
        targetCompatibility = JavaLanguageVersion.of(23)
        toolchain {
            languageVersion = JavaLanguageVersion.of(23) // or your desired version
        }
    }

}

subprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter'

        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        testCompileOnly 'org.projectlombok:lombok'
        testAnnotationProcessor 'org.projectlombok:lombok'

        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    }

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    bootJar {
        enabled = false
//        mainClass = ''
    }

    // Skips tests if you do not provide prod project property from command line
    // ex: `./gradlew build -Pprod`
//    tasks.named('test') {
//        onlyIf {
//            project.hasProperty('prod')
//        }
//    }

}
